<!DOCTYPE html>
<html lang="en-br">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Container">
            <div class="Container" id="AdvBar">
                <div class="Container" id="AdvLogo">
                    <img src="Logo.png" alt="Luiz Pesquisa&trade;">
                </div>
                <div class="LinkBar">
                    <a href="index.html"> Main Page </a>
                </div class="LinkBar" id="AdvLink">
                <div class="LinkBar">
                    <a href="imgsearch.html"> Image Search </a>
                </div>
            </div>
            <div>
                <p id="AdvTitle">
                    Advanced Search
                </p>
                <hr id="DivLine">
                <br>
            </div>
            <div class="Container">
                Find pages with... 
                <br><br>
                <form action="https://google.com/search">
                    all these words:
                    <input type="text" name="as_q" class="AdvSearchBars" id="AdvSearchBar1"><br><br>
                    this exact word or phrase:
                    <input type="text" name="as_epq" class="AdvSearchBars" id="AdvSearchBar2"><br><br>  
                    any of these words:
                    <input type="text" name="as_oq" class="AdvSearchBars" id="AdvSearchBar3"><br><br>            
                    none of these words:
                    <input type="text" name="as_eq" class="AdvSearchBars" id="AdvSearchBar4"><br>
            <div>
                <br>
                <input id="AdvSubmit" type="submit" value="Advanced Search">
            </form>
            </div>
            </div>
            <div class="Container" id="Footer">
                &copy;2021 Privacy
            </div>
        </div>
    </body>
</html>
